{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Boxing Pro</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        :root {
            --primary-black: #000000;
            --secondary-black: #1a1a1a;
            --accent-red: #dc2626;
            --light-red: #ef4444;
            --text-white: #ffffff;
            --text-gray: #8c8c8c;
            --border-color: #333333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a0a 50%, #0a0a0a 100%);
            color: var(--text-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        .background-effects {
            position: absolute;
            inset: 0;
            z-index: -1;
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            background: var(--accent-red);
            filter: blur(60px);
            opacity: 0.15;
            animation: float 6s ease-in-out infinite;
        }

        .orb-1 {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 200px;
            height: 200px;
            bottom: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .orb-3 {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 80%;
            animation-delay: 4s;
        }

        /* Grid Pattern */
        .grid-pattern {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(220, 38, 38, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(220, 38, 38, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.3;
        }

        /* Login Container - Reduced Width */
        .login-container {
            width: 100%;
            max-width: 380px; /* Reduced from 420px */
            padding: 20px;
        }

        .login-box {
            background: linear-gradient(135deg, rgba(30, 30, 30, 0.95) 0%, rgba(50, 50, 50, 0.9) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(220, 38, 38, 0.3);
            border-radius: 20px;
            padding: 35px 30px; /* Reduced padding */
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.5),
                0 0 80px rgba(220, 38, 38, 0.1);
            position: relative;
            overflow: hidden;
        }

        /* Glowing Border Effect */
        .login-box::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 20px;
            padding: 2px;
            background: linear-gradient(45deg, var(--accent-red), transparent, var(--light-red));
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask-composite: exclude;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            opacity: 0.6;
        }

        /* Header Section */
        .login-header {
            text-align: center;
            margin-bottom: 30px; /* Reduced margin */
        }

        .logo {
            width: 70px; /* Reduced size */
            height: 70px; /* Reduced size */
            margin: 0 auto 15px; /* Reduced margin */
            background: linear-gradient(135deg, var(--accent-red), var(--light-red));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(220, 38, 38, 0.3);
        }

        .logo i {
            font-size: 1.8rem; /* Reduced size */
            color: white;
        }

        .login-header h1 {
            font-size: 2rem; /* Reduced from 2.2rem */
            font-weight: 800;
            background: linear-gradient(135deg, #fff, var(--accent-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 6px; /* Reduced margin */
        }

        .login-header p {
            color: var(--text-gray);
            font-size: 0.9rem; /* Reduced font size */
            font-weight: 400;
        }

        /* Messages */
        .messages-container {
            margin-bottom: 20px; /* Reduced margin */
        }

        .message {
            padding: 10px 14px; /* Reduced padding */
            border-radius: 12px;
            font-size: 0.85rem; /* Reduced font size */
            font-weight: 500;
            text-align: center;
            animation: slideIn 0.3s ease-out;
        }

        .message.error {
            background: rgba(220, 38, 38, 0.15);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #fca5a5;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px; /* Reduced margin */
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 6px; /* Reduced margin */
            color: var(--text-white);
            font-weight: 500;
            font-size: 0.85rem; /* Reduced font size */
        }

        .input-wrapper {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 14px 40px 14px 14px; /* Reduced padding */
            background: rgba(10, 10, 10, 0.8);
            border: 1.5px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-white);
            font-size: 0.95rem; /* Reduced font size */
            font-weight: 400;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-red);
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.2);
            transform: translateY(-1px);
        }

        .form-input::placeholder {
            color: #666;
            font-size: 0.9rem; /* Reduced placeholder font size */
        }

        .input-icon {
            position: absolute;
            right: 14px; /* Adjusted position */
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-gray);
            font-size: 1rem; /* Reduced icon size */
            transition: color 0.3s ease;
        }

        .form-input:focus + .input-icon {
            color: var(--accent-red);
        }

        /* Password Toggle */
        .password-toggle {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--accent-red);
            transform: scale(1.1);
        }

        /* Submit Button */
        .submit-btn {
            width: 100%;
            padding: 14px; /* Reduced padding */
            background: linear-gradient(135deg, var(--accent-red), var(--light-red));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 0.95rem; /* Reduced font size */
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(220, 38, 38, 0.4);
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Bottom Links */
        .bottom-links {
            text-align: center;
            margin-top: 25px; /* Reduced margin */
            padding-top: 20px; /* Reduced padding */
            border-top: 1px solid var(--border-color);
        }

        .bottom-links p {
            color: var(--text-gray);
            font-size: 0.85rem; /* Reduced font size */
            margin-bottom: 12px; /* Reduced margin */
        }

        .signup-link {
            display: inline-flex;
            align-items: center;
            gap: 6px; /* Reduced gap */
            color: var(--accent-red);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 16px; /* Reduced padding */
            border: 1.5px solid var(--accent-red);
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 0.85rem; /* Reduced font size */
        }

        .signup-link:hover {
            background: var(--accent-red);
            color: white;
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(220, 38, 38, 0.3);
        }

        /* Demo Hint */
        .demo-hint {
            text-align: center;
            margin-top: 15px; /* Reduced margin */
            padding: 10px; /* Reduced padding */
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.2);
            border-radius: 10px;
            font-size: 0.75rem; /* Reduced font size */
            color: var(--text-gray);
        }

        .demo-hint strong {
            color: var(--accent-red);
        }

        /* Animations */
        @keyframes float {
            0%, 100% {
                transform: translateY(0px) scale(1);
            }
            50% {
                transform: translateY(-20px) scale(1.05);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(220, 38, 38, 0.3);
            }
            50% {
                box-shadow: 0 0 30px rgba(220, 38, 38, 0.5);
            }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .login-container {
                padding: 15px;
                max-width: 340px; /* Further reduced for mobile */
            }
            
            .login-box {
                padding: 25px 20px; /* Further reduced padding */
            }
            
            .login-header h1 {
                font-size: 1.7rem; /* Further reduced */
            }
            
            .logo {
                width: 60px; /* Further reduced */
                height: 60px; /* Further reduced */
            }

            .logo i {
                font-size: 1.5rem; /* Further reduced */
            }
        }

        @media (max-width: 360px) {
            .login-container {
                max-width: 320px; /* Even smaller for very small screens */
            }
            
            .login-box {
                padding: 20px 15px; /* Minimal padding */
            }
        }

        /* Loading State */
        .submit-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            width: 18px; /* Reduced size */
            height: 18px; /* Reduced size */
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <!-- Background Effects -->
    <div class="background-effects">
        <div class="grid-pattern"></div>
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>
        <div class="floating-orb orb-3"></div>
    </div>

    <div class="login-container">
        <div class="login-box">
            <!-- Header -->
            <div class="login-header">
                <div class="logo">
                    <i class="fas fa-fist-raised"></i>
                </div>
                <h1>BOXING PRO</h1>
                <p>Sign in to your account</p>
            </div>

            <!-- Messages -->
            {% if messages %}
            <div class="messages-container">
                {% for message in messages %}
                <div class="message {% if message.tags == 'error' %}error{% else %}success{% endif %}">
                    <i class="fas fa-{% if message.tags == 'error' %}exclamation-circle{% else %}check-circle{% endif %} mr-2"></i>
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}

            <!-- Login Form -->
            <form method="POST" autocomplete="off" id="loginForm">
                {% csrf_token %}

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-user mr-2"></i>
                        Username
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            name="username" 
                            class="form-input" 
                            placeholder="Enter your username" 
                            required
                            autofocus
                        >
                        <i class="fas fa-user input-icon"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-lock mr-2"></i>
                        Password
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            name="password" 
                            id="passwordInput" 
                            class="form-input" 
                            placeholder="Enter your password" 
                            required
                        >
                        <i class="fas fa-eye input-icon password-toggle" id="togglePassword"></i>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    SIGN IN
                </button>
            </form>

            <!-- Bottom Links -->
            <div class="bottom-links">
                <p>Don't have an account?</p>
                <a href="{% url 'signup' %}" class="signup-link">
                    <i class="fas fa-user-plus"></i>
                    CREATE ACCOUNT
                </a>
            </div>

            <!-- Demo Hint -->
            <div class="demo-hint">
                <i class="fas fa-lightbulb mr-2"></i>
                Press <strong>Ctrl + D</strong> to auto-fill demo credentials
            </div>
        </div>
    </div>

    <script>
        // Password visibility toggle
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('passwordInput');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Toggle eye icon
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });

        // Form submission animation
        const loginForm = document.getElementById('loginForm');
        const submitBtn = document.getElementById('submitBtn');

        loginForm.addEventListener('submit', function(e) {
            submitBtn.classList.add('loading');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>SIGNING IN...';
        });

        // Auto-fill demo credentials with Ctrl+D
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'd') {
                e.preventDefault();
                
                // Fill demo credentials
                document.querySelector('input[name="username"]').value = 'demo';
                passwordInput.value = 'demo123';
                
                // Show notification
                showNotification('Demo credentials filled!', 'success');
            }
        });

        // Input focus effects
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        });

        // Notification function
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `message ${type}`;
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
            `;
            notification.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'} mr-2"></i>
                ${message}
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Add subtle animation to login box
        const loginBox = document.querySelector('.login-box');
        loginBox.style.animation = 'glow 3s ease-in-out infinite';

        // Enhanced input validation
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                if (this.value.length > 0) {
                    this.style.borderColor = 'var(--accent-red)';
                } else {
                    this.style.borderColor = 'var(--border-color)';
                }
            });
        });
    </script>
</body>
</html>
